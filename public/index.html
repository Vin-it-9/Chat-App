<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <!-- <link rel="stylesheet" href="/css/styles.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
       
       body{
        background-image: url(img/sunset_wallpaper.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
       }
       .form{
        background-color: rgba(0, 0, 0, 0.43);
        backdrop-filter: blur(4px);
       }
    </style>
</head>

<body class="flex justify-center h-auto text-white bg-white bg-blue-00 ">
    <div class="flex justify-center mt-32 align-middle centered-form">
        <div class="w-full max-w-md p-16 border border-blue-500 rounded-lg centered-form__box blur-md form">
            <h1 class="mb-6 text-2xl font-bold text-center "> <span class="text-blue-500" >Join</span> The Chat-Room</h1>
            <form action="/chat.html"  class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium">Your Name</label>
                    <input type="text" name="username" placeholder="Name" required class="w-full p-2 mt-1 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="room" class="block text-sm font-medium">Room Name</label>
                    <input type="text" name="room" placeholder="Room" required class="w-full p-2 mt-1 bg-gray-900 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white transition duration-200 bg-blue-600 rounded hover:bg-blue-700">Join</button>
            </form>
        </div>

        <style>
            
            @media (max-width: 768px) { 
                body{
                    padding: 10px;
                }
            }
        </style>
    </div>
</body>
</html>
